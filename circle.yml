machine:
  services:
    - docker
  node:
    version: v0.10.35
checkout:
  post:
    - git fetch --unshallow 2>/dev/null || true
    - git fetch --tags
    # Nasty hack: Because we get a freshly restored repo, timestamps do not
    # correspond any more to when the file was last changed. To rectify this,
    # first set everything to a timestamp in the past and then update the
    # timestamp for all git-tracked files based on their last committed change.
    - find . -exec touch -t 201401010000 {} \;
    - for x in $(git ls-tree --full-tree --name-only -r HEAD); do touch -t $(date -d "$(git log -1 --format=%ci "${x}")" +%y%m%d%H%M.%S) "${x}"; done
dependencies:
  cache_directories:
    - "~/docker"
  override:
    - mkdir -p ~/docker
    - if [[ -e ~/docker/git-receiver.tar ]]; then docker load -i ~/docker/git-receiver.tar; fi
    - docker build -t quay.io/hoist/git-receiver:${CIRCLE_BRANCH//feature\//} .
    - docker save "quay.io/hoist/git-receiver" > ~/docker/git-receiver.tar
test:
  override:
    - docker run --entrypoint gulp quay.io/hoist/git-receiver:${CIRCLE_BRANCH//feature\//} test
general:
  artifacts:
    - coverage/*
    - coverage/**/*
    - log/*.log
    - npm-debug.log
deployment:
  master:
    branch: [master,/feature\/.*/]
    owner: hoist
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS quay.io
      - docker push quay.io/hoist/git-receiver:${CIRCLE_BRANCH//feature\//}
      - echo "https://overlord.hoist.io/register-build/git-receiver"
      - echo "{build:\"$CIRCLE_BUILD_NUM\",branch:\"$CIRCLE_BRANCH\",sha1:\"$CIRCLE_SHA1\",compareurl:\"$CIRCLE_COMPARE_URL\"}"

